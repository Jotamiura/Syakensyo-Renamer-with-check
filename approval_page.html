<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* 基本スタイル */
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* ローダーのアニメーション */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      /* トースト通知 */
      .toast {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 8px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        opacity: 0;
        transition: opacity 0.5s, visibility 0.5s, bottom 0.5s;
      }
      .toast.show {
        visibility: visible;
        opacity: 1;
        bottom: 50px;
      }
    </style>
  </head>
  <body class="p-4 md:p-8">

    <!-- メインコンテナ -->
    <div id="app" class="max-w-2xl mx-auto">
      
      <!-- ヘッダー -->
      <header class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">車検証リネーム承認</h1>
        <p class="text-gray-600">AIが提案したファイル名を確認・修正してください。</p>
      </header>

      <!-- ローディングスピナー -->
      <div id="loader" class="flex justify-center items-center h-64">
        <div class="loader"></div>
      </div>

      <!-- 承認待ちリスト -->
      <div id="approval-list" class="hidden space-y-4">
        <!-- カードはJavaScriptによってここに挿入されます -->
      </div>

      <!-- 承認待ちがない場合のメッセージ -->
      <div id="no-items" class="hidden text-center p-8 bg-white rounded-lg shadow">
        <svg class="mx-auto h-12 w-12 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        <h3 class="mt-2 text-lg font-medium text-gray-900">承認待ちはありません</h3>
        <p class="mt-1 text-sm text-gray-500">新しいファイルが追加されると、ここに表示されます。</p>
      </div>
      
    </div>

    <!-- トースト通知エリア -->
    <div id="toast" class="toast"></div>

    <!-- JavaScript -->
    <script>
      // アプリケーションのグローバル状態
      const appState = {
        isLoading: true
      };

      /**
       * トースト通知を表示する
       */
      function showToast(message) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }

      /**
       * 承認処理を実行する
       */
      function handleApprove(row, index) {
        const input = document.getElementById(`name-input-${index}`);
        const button = document.getElementById(`approve-btn-${index}`);
        const card = document.getElementById(`card-${index}`);
        
        if (!input.value) {
          showToast("ファイル名は空にできません。");
          return;
        }

        // ボタンをローディング状態にする
        button.disabled = true;
        button.innerHTML = '<span class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span> 承認中...';

        const approvalData = {
          row: row,
          newName: input.value
        };

        google.script.run
          .withSuccessHandler(response => {
            showToast(response);
            // 成功したらカードをUIから削除
            card.style.transition = 'opacity 0.5s ease-out, transform 0.5s ease-out';
            card.style.opacity = '0';
            card.style.transform = 'scale(0.95)';
            setTimeout(() => {
              card.remove();
              // 残りのアイテムがないかチェック
              if (document.getElementById('approval-list').childElementCount === 0) {
                document.getElementById('no-items').classList.remove('hidden');
              }
            }, 500);
          })
          .withFailureHandler(error => {
            console.error('承認エラー:', error);
            showToast(`エラー: ${error.message || error}`);
            // ボタンを元に戻して再試行可能にする
            button.disabled = false;
            button.innerHTML = '\u2705 承認する';
          })
          .ai_processApproval(approvalData);
      }

      /**
       * 承認待ちアイテムのカードを生成する
       */
      function createApprovalCard(item, index) {
        return `
          <div id="card-${index}" class="bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300">
            <div class="p-5">
              <div class="mb-4">
                <label class="block text-sm font-medium text-gray-500 mb-1">元のファイル名</label>
                <p class="text-sm text-gray-800 bg-gray-50 p-2 rounded">${item.originalName}</p>
              </div>
              <div class="mb-4">
                <label for="name-input-${index}" class="block text-sm font-medium text-gray-700 mb-1">
                  新しいファイル名 (AI提案)
                </label>
                <input 
                  type="text" 
                  id="name-input-${index}" 
                  value="${item.suggestedName}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm"
                >
              </div>
            </div>
            <div class="bg-gray-50 px-5 py-3 flex justify-between items-center">
              <a 
                href="${item.fileUrl}" 
                target="_blank" 
                class="text-sm text-blue-600 hover:underline"
              >
                ファイルを確認
              </a>
              <button 
                id="approve-btn-${index}" 
                onclick="handleApprove(${item.row}, ${index})"
                class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors disabled:opacity-50"
              >
                ✅ 承認する
              </button>
            </div>
          </div>
        `;
      }

      /**
       * ページ読み込み時に承認待ちリストを取得・表示する
       */
      function loadApprovalItems() {
        const loader = document.getElementById('loader');
        const listDiv = document.getElementById('approval-list');
        const noItemsDiv = document.getElementById('no-items');

        google.script.run
          .withSuccessHandler(items => {
            loader.classList.add('hidden'); // ローダーを非表示
            
            if (items && items.length > 0) {
              listDiv.innerHTML = items.map(createApprovalCard).join('');
              listDiv.classList.remove('hidden');
            } else {
              noItemsDiv.classList.remove('hidden'); // 「承認待ちはありません」を表示
            }
            appState.isLoading = false;
          })
          .withFailureHandler(error => {
            console.error('リスト取得エラー:', error);
            loader.classList.add('hidden');
            noItemsDiv.innerHTML = '<p class="text-red-500">データの読み込みに失敗しました。再読み込みしてください。</p>';
            noItemsDiv.classList.remove('hidden');
            appState.isLoading = false;
          })
          .ai_getApprovalItems();
      }

      // ページ読み込み完了時に実行
      window.addEventListener('load', loadApprovalItems);
    </script>
  </body>
</html>
